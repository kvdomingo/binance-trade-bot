version: "3"

services:
  crypto-trading:
    build: .
    image: kvdomingo/binance-trade-bot:latest
    container_name: binance_trader
    working_dir: /app
    volumes:
      - ./user.cfg:/app/user.cfg
      - ./supported_coin_list:/app/supported_coin_list
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    command: python -m binance_trade_bot
    environment:
      - PYTHONUNBUFFERED=1

  api:
    build: .
    image: kvdomingo/binance-trade-bot:latest
    container_name: binance_trader_api
    working_dir: /app
    volumes:
      - ./user.cfg:/app/user.cfg
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - 5123:5123
    command: gunicorn binance_trade_bot.api_server:app -k eventlet -w 1 --threads 1 -b 0.0.0.0:5123 --log-file -
    depends_on:
      - crypto-trading
